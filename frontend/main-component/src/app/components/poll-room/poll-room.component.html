<div class="col d-flex justify-content-center">
  <div class="card col-lg-6 m-4" *ngIf="room">
    <div class="card-title m-4">
      <h1 class="text-center">Voting about: <b>{{room.title}}</b></h1>
    </div>
    <hr>
    <div class="card-body">
      <div class="text-center alert alert-success"><h2>Your rooms code is: <b>{{room.code}}</b></h2>      </div>
      In the following category: {{room.category}}
        <img src="assets/Coming-Soon.jpg" style="width: 100%">
      </div>
  </div>
</div>
